{% extends "base.html" %}
{% block content %}

<section class="container">
  <h1 class="article-title">{{ article['title'] }}</h1>

  {% if article['image'] %}
    <img src="{{ article['image'] }}" style="width:100%;max-width:800px;border-radius:12px;margin:20px 0;">
  {% endif %}

  <p class="article-text">{{ article['content'] }}</p>
</section>

{% endblock %}
